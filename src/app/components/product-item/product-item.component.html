

<div class="product-container">
    <a routerLink="/product-item-details/{{product.id}}">
        <img class="product-image" src="{{product.url}}">
    </a>
    <p>{{product.name}}</p>
    <p>${{product.price}}</p>

    <select [(ngModel)]="quantity" class="select-input" name="quantity">
        <option *ngFor="let i of available_quantites" value="{{ i }}">
            {{ i }}
        </option>
    </select>
    <button (click)="AddToCart()"> Add to cart </button>
</div>
